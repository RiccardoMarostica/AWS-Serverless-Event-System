<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Event Subscription System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            opacity: 0.8;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .error-description {
            font-size: 1rem;
            margin: 1rem 0;
            opacity: 0.9;
        }
        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 2rem;
            transition: background 0.3s ease;
        }
        .home-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .retry-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin: 1rem 0.5rem;
            transition: background 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">Error</h1>
        <h2 class="error-message">Something went wrong</h2>
        <p class="error-description">
            We're experiencing technical difficulties. Please try again later.
        </p>
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
        <a href="/" class="home-button">Go to Home</a>
    </div>
</body>
</html>
